<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>原生js实现点击显示页面 </title>
    <style  type="text/css">
        p{
            display: none;
        }
    </style>
    <script type="text/javascript">
        function show(){
            document.getElementById(p).style.display="block";
        }
    </script>
</head>
<body>
<h1>原生js实现点击显示页面</h1>
<button onclick="show()">点击我！</button>
<p id="p">我玩的是应酬</p>

</body>
</html>
